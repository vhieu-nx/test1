<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<form action="/edit" method="post" th:object="${editForm}">
    <input type="text" name="id" th:value="*{id}">
    <label>Name</label>
    <input type="text" name="name" th:value="*{name}">
    <label>Address</label>
    <input type="text" name="address" th:value="*{address}">
    <button type="submit">Edit</button>
</form>
</body>
</html>
